[package]
name = "rustlings"
version = "4.6.0"
authors = [
	"anastasie <ana@ana.st>",
	"Carol (Nichols || Goulding) <carol.nichols@gmail.com>",
]
edition = "2021"
default-run = "rustlings"

[dependencies]
argh = "0.1.4"
indicatif = "0.10.3"
console = "0.7.7"
notify = "4.0.15"
toml = "0.4.10"
regex = "1.1.6"
serde = { version = "1.0.10", features = ["derive"] }
glob = "0.3.0"

[[bin]]
name = "rustlings"
path = "src/main.rs"

[[bin]]
name = "fix-rust-analyzer"
path = "src/fix-rust-analyzer.rs"

[dev-dependencies]
assert_cmd = "0.11.0"
predicates = "1.0.1"
glob = "0.3.0"
